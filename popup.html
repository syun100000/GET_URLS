<!DOCTYPE html>
<html>
  <head>
    <title>Save URLs</title>
    <style>
      /* CSSスタイルの定義 */
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }
      button {
        padding: 10px 20px;
        background-color: #4285f4;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;

      }
    </style>
  </head>
  <body>
    <button id="save-urls-button">GET URLS</button>
    <script src="popup.js"></script>
  </body>
</html>
